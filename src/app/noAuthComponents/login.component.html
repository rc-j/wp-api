<form (submit)="onLogin()" [formGroup]="loginForm">
    <fieldset>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
            <label for="username">* Username</label>
        </div>
        <div class="form-floating mb-3">
            <input autocomplete="current-password" type="password" class="form-control" formControlName="password"
                id="password" placeholder="Password">
            <label for="password">* Password</label>
        </div>
        <div class="alert alert-danger" *ngIf="!!errorMessage" [innerHTML]="errorMessage"></div>
        <div class="row">
            <button class="btn btn-success d-grid col-5" type="submit">Login</button>
        </div>
    </fieldset>
</form>
